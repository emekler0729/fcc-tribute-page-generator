<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Tribute Page</title>
</head>
<body>
<div id="wrap" class="container-fluid" style="display: none">
    <div class="jumbotron">
        <h1 class="text-center">{{subject}}</h1>
        <h2 class="text-center"><i>{{subheader}}</i></h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <span>{{img}}</span>
                <div class="text-center">{{caption}}</div>
            </div>
        </div>
        <div id="content" class="center-block">
            <h3>Timeline</h3>
            <ul>
                {{timeline}}
            </ul>
            <blockquote>
                <p>"<span>{{quote}}</span>"</p>
                <footer>{{source}}</footer>
            </blockquote>
            <h3>Read more at this link: <span>{{link}}</span></h3>
        </div>
    </div>
</div>
<script src="code/tribute-generator.js"></script>
<!-- Change the next line to data/<your-content>.js to generate your page --->
<script src="data/example.js"></script>
<script>
    fillTemplate('#wrap', content);
</script>
</body>
</html>
